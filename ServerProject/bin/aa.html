<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="source" />
<div id="result"></div>
<input type="number" pattern="^\d+(\.|\,)\d{2}$">
<input type="number" pattern="(0\.((0[1-9]{1})|([1-9]{1}([0-9]{1})?)))|(([1-9]+[0-9]*)(\.([0-9]{1,2}))?)">
</body>
<script>
    const $source = document.querySelector('#source');
    const $result = document.querySelector('#result');

    const typeHandler = function(e) {

        $result.innerHTML = commaSeparateNumber(e.target.value);
        // $source.value = $result.innerHTML;

    }

    $source.addEventListener('input', typeHandler) // register for oninput

    function commaSeparateNumber(val){
        while (/(\d+)(\d{3})/.test(val.toString())){
            val = val.toString().replace(/(\d+)(\d{3})/, '$1'+','+'$2');
        }
        return val;
    }
    $('#elementID').focusout(function(){

        alert(commaSeparateNumber($(this).val()));
    });
</script>
</html>
