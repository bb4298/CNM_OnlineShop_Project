<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The atob() method is not supported in IE9 and earlier.</p>
<div width="300px">
    <p id="demo"></p>
    <hr>
    <p id="demo1"></p>
    <hr>
    <p id="demo2"></p>
</div>

<script>
    function myFunction() {
        var str = "https://www.google.com/search?q=base64url&oq=base64url&aqs=chrome.0.69i59l3j0l2j69i60l3.3111j0j4&sourceid=chrome&ie=UTF-8";
        var enc = window.btoa(str);
        var dec = window.atob(enc);

        var res = "Mã hóa base64:<br> " + enc + "<br>" + "Giải mã base64: <br>" + dec;
        document.getElementById("demo").innerHTML = res;

        var str2 = "https://www.google.com/search?q=base64url&oq=base64url&aqs=chrome.0.69i59l3j0l2j69i60l3.3111j0j4&sourceid=chrome&ie=UTF-8";
        var enc2 = window.btoa(str2).replace(/\//g, '_').replace(/\+/g, '-');
        var dec2 = window.atob(enc2.replace(/_/g, '/').replace(/-/g, '+'));

        var res2 = "Mã hóa base64url::<br> " + enc2 + "<br>" + "Giải mã base64ủl: <br>" + dec2;
        document.getElementById("demo1").innerHTML = res2;
    }

/*    atob(lienket.replace(/_/g, '/').replace(/-/g, '+'))
    atob(lienket.replace(/_/g, '/').replace(/-/g, '+'))*/


</script>
</body>
</html>
